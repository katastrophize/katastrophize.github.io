      <p>
        <div class="poem"><b>The Dreamcatcher</b></p>

          Some people are like<br>
          Beautiful dreamcatchers,<br>
          Absorbing the most terrible things<br>
          For those they love<br>
          And leaving them<br>
          Only the softest, gentlest<br>
          Thoughts behind.<br>
        <p>
            -  Nikita Gill

      </p>
